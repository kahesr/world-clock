<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
	<title>World Clock</title>
</head>

<body>
	<div class="background-image"></div>
	<div class="container">
		<h1>World Clocks</h1>

		<select name="" id="selected-city">
			<option value="">Select a city</option>
			<option value="current">My Current Location üìç</option>
			<option value="Africa/Addis_Ababa">Addis Ababa, Ethiopia</option>
			<option value="Africa/Johannesburg">Johannesburg, South Africa</option>
			<option value="America/Chicago">Chicago, USA</option>
			<option value="America/Costa_Rica">San Jose, Costa Rica</option>
			<option value="America/Bogota">Bogota, Colombia</option>
			<option value="America/Denver">Denver, USA</option>
			<option value="America/Havana">Havana, Cuba</option>
			<option value="America/Los_Angeles">Los Angeles, USA</option>
			<option value="America/Montreal">Montreal, Canada</option>
			<option value="America/Mexico_City">Mexico City, Mexico</option>
			<option value="America/New_York">New York, USA</option>
			<option value="America/Vancouver">Vancouver, Canada</option>
			<option value="Asia/Dubai">Dubai, UAE</option>
			<option value="Asia/Hong_Kong">Hong Kong, China</option>
			<option value="Asia/Istanbul">Istanbul, Turkey</option>
			<option value="Asia/Riyadh">Riyadh, Saudi Arabia</option>
			<option value="Asia/Seoul">Seoul, South Korea</option>
			<option value="Asia/Singapore">Singapore</option>
			<option value="Asia/Tokyo">Tokyo, Japan</option>
			<option value="Australia/Queensland">Brisbane, Queensland, Australia</option>
			<option value="Australia/Sydney">Sydney, Australia</option>
			<option value="Europe/Paris">Paris, France</option>
			<option value="Europe/London">London, UK</option>
		</select>

		<div class="cityList">
			<div class="city" id="new-york" data-timezone="America/New_York">
				<div>
					<h2>New York</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
			<div class="city" id="sydney" data-timezone="Australia/Sydney">
				<div>
					<h2>Sydney</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
			<div class="city" id="tokyo" data-timezone="Asia/Tokyo">
				<div>
					<h2>Tokyo</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
			<div class="city" id="london" data-timezone="Europe/London">
				<div>
					<h2>London</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>

		</div>

	</div>
	<footer>This project was coded by <a href="https://github.com/kahesr" target="_blank">Sarah</a>, is open sourced
		on
		<a href="https://github.com/kahesr/world-clock" target="_blank">GitHub</a>
		and hosted on <a href="https://world-clockk.netlify.app/" target="_blank">Netlify</a>
	</footer>
	<script src="javascript/index.js"></script>
</body>

</html>
