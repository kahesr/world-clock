<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
	<title>World Clock</title>
</head>

<body>
	<div class="background-image"></div>
	<div class="container">
		<h1>World Clocks</h1>

		<select name="" id="selected-city">
			<option value="">Select a city</option>
			<option value="current">My Current Location</option>
			<option value="Europe/Paris">Paris</option>
			<option value="America/New_York">New York</option>
			<option value="Europe/London">London</option>
		</select>

		<div class="cityList">
			<div class="city" id="los-angeles" data-timezone="America/Los_Angeles">
				<div>
					<h2>Los Angeles</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
			<div class="city" id="sydney" data-timezone="Australia/Sydney">
				<div>
					<h2>Sydney</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>

		</div>

	</div>
	<footer>This project was coded by <a href="https://github.com/kahesr" target="_blank">Sarah</a>, is open sourced
		on
		<a href="https://github.com/kahesr/world-clock" target="_blank">GitHub</a>
		and hosted on <a href="https://world-clockk.netlify.app/" target="_blank">Netlify</a>
	</footer>
	<script src="javascript/index.js"></script>
</body>

</html>
